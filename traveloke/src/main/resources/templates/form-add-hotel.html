<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Form Add Hotel</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    
</head>

<body>
    <div class="card m-5 p-3">
    <nav th:replace="fragments/fragment :: navbar('Add Hotel')"></nav>
    <!-- <h2>Hello</h2> -->
    <br><h3>Tambah Hotel</h3><br>
   
    <form th:action="@{/hotel/add}" th:object="${hotel}" method="POST">
        Nama Hotel : <br>
        <input class="form-control" type="text" name="namaHotel"/>
        <br><br>

        Alamat : <br>
        <input class="form-control" type="text" name="alamat"/>
        <br><br>

        Nomor Telepon : <br>
        <input class="form-control" type="text" name="nomorTelepon"/>
        <br><br>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
