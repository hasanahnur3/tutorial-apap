<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Data Hotel</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    
</head>

<body>
    <div class="card m-5 p-3">
    <nav th:replace="fragments/fragment :: navbar('Update Hotel')"></nav>
    <h2>Change Data Hotel</h2>
   
    <form th:action="@{/hotel/change}" th:object="${hotel}" method="POST">
        <input class="form-control" type="hidden" th:field="*{id}"/>

        Nama Hotel : <br>
        <input class="form-control" type="text" name="namaHotel" th:value="*{namaHotel}"/>
        <br><br>

        Alamat : <br>
        <input class="form-control" type="text" name="alamat" th:value="*{alamat}"/>
        <br><br>

        Nomor Telepon : <br>
        <input class="form-control" type="text" name="nomorTelepon" th:value="*{nomorTelepon}"/>
        <br><br>

        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    </form>
</div>
</body>
</html>
